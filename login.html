--><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Pilot Email Id" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type=" Password" placeholder="Pilot Password" />
            </div>
            <a href = "https://ieeeyesist12.org/innovation-challenge-webinar-2020/"> Forgot Password? </a>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email id" placeholder="Pilot Email Id" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Pilot Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
           
          </form>
        </div>
      </div>
  
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
          </div>
          <h2> IEEE YESIST 12
          </h2> 
           <p> 
             Age Of Innovation 
          </p>
          <img src="https://image.freepik.com/free-vector/light-bulb-people-discussing-ideas-working_1262-19265.jpg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
       
         
        </div>
      </div>
    </div>
  
    <footer>
      <p>all rights reserved &copy; YouthForSustainablity</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
